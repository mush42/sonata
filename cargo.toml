[workspace]
resolver = "2"

members = [
    "crates/sonata/core",
    "crates/sonata/synth",
    "crates/sonata/models/piper",
    "crates/frontends/grpc",
    "crates/frontends/python",
    "crates/frontends/capi",
    "crates/frontends/cli",
    "crates/text/espeak-phonemizer",
    "crates/audio/istft-sys",
    "crates/audio/sonic-sys",
    "crates/audio/ops",
]

[patch.crates-io]
libtashkeel_core = { path = "./deps/libtashkeel/crates/core" }

[profile.release]
opt-level = 3
lto = true
strip = true
codegen-units = 1
