[workspace]
resolver = "2"

members = [
    "crates/sonata/core",
    "crates/sonata/synth",
    "crates/sonata/models/piper",
    "crates/sonata/grpc",
    "crates/sonata/python",
    "crates/sonata/capi",
    "crates/sonata/cli",
    "crates/text/espeak-phonemizer",
    "crates/audio/sonic-sys",
    "crates/audio/ops"
]

[patch.crates-io]
libtashkeel_base = { path = "./deps/libtashkeel/libtashkeel_base" }

[profile.release]
opt-level = 3
lto = true
strip = true
codegen-units = 1
